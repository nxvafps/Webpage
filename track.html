<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title> Track Games </title>
    <link rel="icon" type="image/x-icon" href="Images/novaLogo3.png">
    <link rel="stylesheet" href="style.css">
</head>
<body> 

    <div class="navigation">

        <div class="navLeft">
            <div class="iconContainer">
                <img src="Images/novaLogo3.png" class="navIcon">
            </div>
            <div class="iconNameContainer">
                <h1 class="iconName">novaFPS</h1>
            </div>
        </div>

        <div class="navCenter">
            <h1 class="pageTitle">Track Games</h1>
        </div>

        <div class="navRight">
            <div class="linkContainer">
                <a href="index.html" class="homeLink navLink">Home</a>
            </div>
            <div class="linkContainer">
                <a href="track.html" class="trackLink navLink currentNavLink">Track</a>
            </div>
            <div class="linkContainer">
              <a href="view.html" class="viewLink navLink">View</a>
            </div>
        </div>

    </div>

    <div class="mapSelectContainer">

        <div class="mapContainer" id="mapContainer">
            <div class="mapTextContainer" id="mapTextContainer">
                <p class="mapText" id = "mapText"></p>
                <input type="text" id="mapSearch" class="mapSearch" placeholder="Select Map" onkeyup="filterMaps()">
            </div>
            <ul id="mapList" class="mapList"></ul>
        </div>

        <div class="gameModeContainer">
            <img class="gameModeImg" ID="gameModeImg" src="">
            <p class="gameModeText" ID="gameModeText"></p>
        </div>

    </div>
  
    <script src="trackScript.js"></script>
</body>
</html>
