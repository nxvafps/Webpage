<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Track Games </title>
    <link rel="icon" type="image/x-icon" href="../assets/Images/novaLogo3.png">
    <link rel="stylesheet" href="../style.css">
</head>
<body> 

    <header class="navigation">

        <nav class="navLeft">
            <figure class="iconContainer">
                <img src="../assets/Images/novaLogo3.png" class="navIcon" alt="Nova Logo">
            </figure>
            <figure class="iconNameContainer">
                <h1 class="iconName">novaFPS</h1>
            </figure>
        </nav>

        <nav class="navCenter">
            <h1 class="pageTitle">Track Games</h1>
        </nav>

        <nav class="navRight">
            <nav class="linkContainer">
                <a href="../index.html" class="homeLink navLink">Home</a>
            </nav>
            <nav class="linkContainer">
                <a class="trackLink navLink currentNavLink">Track</a>
            </nav>
            <nav class="linkContainer">
              <a href="./view.html" class="viewLink navLink">View</a>
            </nav>
        </nav>
    </header>

    <main class="trackContainer">
        <section class="mapSelectContainer">

            <section class="mapContainer" id="mapContainer">
                <figure class="mapTextContainer" id="mapTextContainer">
                    <p class="mapText" id = "mapText"></p>
                    <input type="text" id="mapSearch" class="mapSearch" placeholder="Select Map">
                </figure>
                <ul id="mapList" class="mapList"></ul>
            </section>

            <section class="gameModeContainer">
                <img class="gameModeImg" id="gameModeImg" src="">
                <p class="gameModeText" id="gameModeText"></p>
            </section>

        </section>
    </main>
    <script src="../trackScript.js"></script>
</body>
</html>
